{% extends 'base.html' %}

{% block content %}
<div class="d-flex">
    <!-- Admin Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px; min-height: 100vh;">
        <a href="{% url 'accounts:dashboard' %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <i class="bi bi-camera-video me-2"></i>
            <span class="fs-4">Dashboard</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="{% url 'accounts:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% else %}link-dark{% endif %}">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Dashboard
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark" data-bs-toggle="collapse" data-bs-target="#formSubMenu">
                    <i class="bi bi-card-text me-2"></i>
                    Feedback Forms
                    <i class="bi bi-chevron-down ms-auto"></i>
                </a>
                <div class="collapse show" id="formSubMenu">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small ms-4">
                        <li><a href="{% url 'feedback:form_create' %}" class="nav-link {% if request.resolver_match.url_name == 'form_create' %}active{% else %}link-dark{% endif %}">
                            <i class="bi bi-plus-circle me-2"></i>Create New Form
                        </a></li>
                        <li><a href="{% url 'feedback:form_list' %}" class="nav-link {% if request.resolver_match.url_name == 'form_list' %}active{% else %}link-dark{% endif %}">
                            <i class="bi bi-list-ul me-2"></i>View Forms
                        </a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <hr>
        <div class="mt-3 small text-muted">
            <p>For support:<br>
            <a href="mailto:support@vidfeedback.com" class="text-decoration-none">support@vidfeedback.com</a></p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4">
        {% block admin_content %}{% endblock %}
    </div>
</div>
{% endblock %}
